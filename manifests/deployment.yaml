---
# Deployment for the kubevirt-scheduler.
# Runs alongside (not replacing) the default kube-scheduler.
# VMs opt in by setting spec.schedulerName: kubevirt-scheduler.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubevirt-scheduler
  namespace: kube-system
  labels:
    app: kubevirt-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubevirt-scheduler
  template:
    metadata:
      labels:
        app: kubevirt-scheduler
    spec:
      serviceAccountName: kubevirt-scheduler
      # Run on control-plane nodes alongside the default scheduler
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      priorityClassName: system-cluster-critical
      containers:
        - name: kubevirt-scheduler
          # Replace with your actual image reference after building and pushing
          image: ghcr.io/michaeltrip/kubevirt-scheduler:latest
          imagePullPolicy: IfNotPresent
          command:
            - /kubevirt-scheduler
            - --config=/etc/kubernetes/scheduler/scheduler-config.yaml
            - --v=2
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10259
              scheme: HTTPS
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /healthz
              port: 10259
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: scheduler-config
              mountPath: /etc/kubernetes/scheduler
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: scheduler-config
          configMap:
            name: kubevirt-scheduler-config
