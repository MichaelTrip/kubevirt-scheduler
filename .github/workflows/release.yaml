name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write      # to push the deployment.yaml commit and create GitHub release
  packages: write      # to push to GHCR

jobs:
  release:
    name: Build, push & release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Checkout main so we can commit and push back (not detached HEAD at tag)
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/michaeltrip/kubevirt-scheduler
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push multi-arch image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update deployment.yaml with new image tag
        env:
          TAG: ${{ github.ref_name }}
        run: |
          sed -i "s|image: ghcr.io/michaeltrip/kubevirt-scheduler:.*|image: ghcr.io/michaeltrip/kubevirt-scheduler:${TAG}|" \
            manifests/deployment.yaml

      - name: Commit updated deployment.yaml
        env:
          TAG: ${{ github.ref_name }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifests/deployment.yaml
          git diff --cached --quiet || git commit -m "chore: update deployment image to ${TAG} [skip ci]"
          git push origin HEAD:main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: manifests/*.yaml
